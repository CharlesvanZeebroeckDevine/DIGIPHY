<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Interactive Hero - PixiJS</title>
</head>

<body>
    <!-- Hero Section Container -->
    <section id="hero">
        <!-- PixiJS Canvas will be appended here as background -->

        <!-- Navigation -->
        <nav class="hero-nav">
            <div class="nav-logo">DigiPHY</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Hero Content -->
        <!-- <div class="hero-content">
            <h1 class="hero-title">Interactive Experience</h1>
            <p class="hero-subtitle">Move your mouse to explore the parallax effect</p>
        </div> -->

        <!-- Scroll CTA -->
        <div class="scroll-cta">
            <span class="scroll-text">Scroll to explore</span>
            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
            </div>
        </div>
    </section>

    <!-- Additional content sections -->
    <section id="content" style="min-height: 100vh; background: #111; padding: 4rem 2rem;">
        <h2 style="text-align: center; color: white; font-size: 2rem; margin-bottom: 2rem;">Your Content Here</h2>
        <p style="text-align: center; color: rgba(255,255,255,0.7); max-width: 600px; margin: 0 auto;">
            Add your sections, portfolio items, or any other content below the hero section.
        </p>
    </section>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
